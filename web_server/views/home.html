<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>GREAT-GREAT!!</title>
        <link rel="stylesheet" href="/css/home.css" />
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <span>효과는 굉장했다 !</span>
                <div id="joinUserNum"><span>Chat: (0/5)</span></div>
            </div>
            <div class="windows">
                <div class="commendWindow">
                    <section class="userInfo" id="userInfo">
                        <span>홍길동 / Lv.001</span>
                    </section>
                    <section class="commendLine" id="commendLine">
                    </section>
                    <form class="commendInput">
                        <input
                            id="commendInput"
                            type="text"
                            placeholder="커맨드를 입력해주세요."
                            autofocus
                        /><button>전송</button>
                    </form>
                </div>

                <div class="chatingWindow">
                    <section class="chatingList" id="chatBox">
                    </section>
                    <form class="chatingInput chatForm">
                        <input type="text" id="chatInput" placeholder="채팅를 입력해주세요." />
                        <button>전송</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script
            src="https://cdn.socket.io/4.5.3/socket.io.min.js"
            integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="/js/state.js"></script>
        <script src="/js/router.js"></script>
        <script src="/js/home.js"></script>
    </body>
</html>
